name: Deploy to Firebase Hosting

on:
  pull_request:
    branches: [main]

  workflow_dispatch:
    inputs:
      environment:
        description: Where to deploy
        required: true
        default: preview
        type: choice
        options: [preview, production]

  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CHANNEL_ID: >-
        ${{ github.event_name == 'pull_request'
              && format('pr-{0}', github.event.pull_request.number)
            || (github.event_name == 'workflow_dispatch'
                && inputs.environment == 'production')
              && 'live'
            || (github.event_name == 'push'
                && github.ref == 'refs/heads/main')
              && 'live'
            || format('preview-{0}', github.run_number) }}

    steps:
    # checkout & build
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: '20' }
    - run: |
        npm i -g firebase-tools
        npm ci
    - run: npm run build
      env:
        VITE_FIREBASE_PROJECT_ID: my-smart-shopper-e0c23
        VITE_FIREBASE_API_KEY:        ${{ secrets.FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN:    ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID:         ${{ secrets.FIREBASE_APP_ID }}
        VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        VITE_BACKEND_URL:             ${{ secrets.VITE_BACKEND_URL }}

    # preview deploy
    - name: Deploy preview
      if: github.event_name == 'pull_request' ||
          (github.event_name == 'workflow_dispatch' &&
           (inputs.environment == '' || inputs.environment == 'preview'))
      id: deploy_preview
      uses: FirebaseExtended/action-hosting-deploy@v0.9.0
      with:
        repoToken:              ${{ github.token }}
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        projectId:              my-smart-shopper-e0c23
        entryPoint:             ${{ github.workspace }}
        channelId:              ${{ env.CHANNEL_ID }}
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    # production deploy
    - name: Deploy production
      if: (github.event_name == 'workflow_dispatch' && inputs.environment == 'production') ||
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
      uses: FirebaseExtended/action-hosting-deploy@v0.9.0
      with:
        repoToken:              ${{ github.token }}
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        projectId:              my-smart-shopper-e0c23
        entryPoint:             ${{ github.workspace }}
        channelId:              live
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    # smoke-test whichever URL we just deployed
    - name: Test deployed Gemini endpoint
      env:
        BASE_URL: >-
          ${{ env.CHANNEL_ID == 'live'
              && 'https://my-smart-shopper-e0c23.web.app'
              || steps.deploy_preview.outputs.details_url }}
      run: |
        echo "üîÑ Pinging $BASE_URL/api/autoMapItems"
        STATUS=$(curl -s -L -w '%{http_code}' -o response.json \
                 -X POST -H "Content-Type: application/json" \
                 -d '{"prompt":"test"}' "$BASE_URL/api/autoMapItems")
        cat response.json
        if [ "$STATUS" -eq 200 ]; then
          echo "‚úÖ API reachable"
        else
          echo "‚ùå API returned HTTP $STATUS"
          exit 1
        fi
