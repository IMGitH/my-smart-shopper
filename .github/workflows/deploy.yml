name: Deploy to Firebase Hosting and Functions

on:
  pull_request:
    branches:
      - main  # Auto-deploy preview for PRs targeting main

  workflow_dispatch:
    inputs:
      environment:
        description: 'Where to deploy'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Debug workspace structure
      run: |
        echo "Current path: $(pwd)"
        echo "Contents:"
        ls -la
        echo "functions dir content:"
        ls -la functions || echo "‚ùå functions/ missing!"
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install frontend dependencies
      run: npm install

    - name: Build React app with Firebase config
      run: npm run build
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

    - name: Install Firebase Functions dependencies
      working-directory: functions
      run: npm install

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v1

    - name: Authenticate with service account
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

    - name: Deploy Cloud Functions
      run: |
        npm install -g firebase-tools
        firebase deploy --only functions --project my-smart-shopper-e0c23 --force --non-interactive
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    - name: Deploy to Firebase (Preview or Production)
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
        projectId: my-smart-shopper-e0c23
        channelId: >-
          ${{ github.event_name == 'pull_request'
              && format('pr-{0}', github.event.number)
              || (inputs.environment == 'production' && 'live')
              || format('preview-{0}', github.run_number) }}
        expires: 7d
        entryPoint: .
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    - name: Debug Gemini response
      run: |
        echo "üß† Testing Gemini endpoint..."
        RESPONSE=$(curl --silent --show-error --fail -X POST "https://${{ secrets.FIREBASE_PROJECT_ID }}--${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || format('preview-{0}', github.run_number) }}.web.app/api/gemini" \
          -H "Content-Type: application/json" \
          -d '{"prompt": "test"}')
        echo "üîÅ Gemini response:"
        echo "$RESPONSE"
